{% extends 'base.html' %}

<body>
{% block header %}
<h1>
  {% block title %}
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>About Our Company</h1>
    <p>Buy Sell and Share</p>
  </div>
  {% endblock %}
</h1>
{% endblock %}


{% block content %}
<div class="container" style="margin-top:30px">
  <div class="row">
    {% for teammate in team %}
    <div class="col-lg-4">
      <img class="rounded-circle" src="{{ teammate.image }}" alt="test image" width="150" height="150" ">
      <p><a class="btn btn-outline-success" button-color="grey" href="{{ teammate.link }}">{{ teammate.name }} </a></p>
    </div>
    <!-- Features -->
    {% endfor %}
  </div>
</div>
{% endblock %}
</body>
