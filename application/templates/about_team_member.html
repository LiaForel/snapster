{% extends 'base.html' %}

{% block header %}
  <h1>
    {% block title %}
      {{ team_member.name }}'s Page
    {% endblock %}
  </h1>
{% endblock %}

{% block content %}
  <div>
    <img src="{{ team_member.image }}" alt="test image">
    <h1>{{ team_member.name }}</h1>
    <h2>{{ team_member.position }}</h2>
    <p>{{ team_member.description}}</p>
  </div>
{% endblock %}
