<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% extends 'navbar.html' %}



{% block content %}

<div class="w3-display-container w3-animate-opacity">
  <img src="/static/team_images/sfsu.jpg" alt="sfsu" style="width:100%;min-height:150px;max-height:300px;">

</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h3>
  {% block title %}Software Engineering Class SFSU{% endblock %}<br />
  Spring 2020 <br />
  Section 01 <br />
  Team 6 <br />
  </h3>
</div>

<div class="w3-container w3-padding-16 w3-center">
  <h3>Our Team</h3>
</div>


<div class="w3-container w3-padding-64 w3-center" style="margin-top:30px">

  <div class="row">
    {% for teammate in team %}
    <div class="col-lg-4 col-sm-6 text-center">
      <img class="rounded-circle" src="{{ teammate[4] }}" alt="test image" width="150" height="150">
      <p><a class="btn btn-outline-success" style="margin-top: 0.3em;" href="{{ teammate[2] }}">{{ teammate[1] }} </a></p>
    </div>
    <!-- Features -->
    {% endfor %}
  </div>
</div>



<!-- Contact Container -->
<div class="w3-container w3-padding-64 w3-theme-l5" id="contact">
  <div class="w3-row">
    <div class="w3-col m5">
    <div class="w3-padding-16"><span class="w3-xlarge w3-border-teal w3-bottombar">Contact Us</span></div>
      <h3>Address</h3>
      <p><i class="fa fa-map-marker w3-text-teal w3-xlarge"></i>  San Francisco, US</p>
      <p><i class="fa fa-envelope-o w3-text-teal w3-xlarge"></i>  admin@snapsster.com</p>
    </div>
    <div class="w3-col m7">
      <form class="w3-container w3-card-4 w3-padding-16 w3-white" action="/action_page.php" target="_blank">
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input" type="text" name="Name" required>
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input" type="text" name="Email" required>
      </div>
      <div class="w3-section">
        <label>Message</label>
        <input class="w3-input" type="text" name="Message" required>
      </div>
      <button type="submit" class="w3-button w3-right w3-theme">Send</button>
      </form>
    </div>
  </div>
</div>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(37.720663784, -122.474498102),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"></script>

{% endblock %}
