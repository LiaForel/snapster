{% extends 'base.html' %}

<body>
{% block header %}
  <div class="jumbotron text-center" style="margin-bottom:0">
    {% block title %}About{% endblock %}
    <p>Software Engineering Class SFSU<br />
    Spring 2020 <br />
    Section 01 <br />
    Team 06 <br />
    </p>
  </div>
{% endblock %}


{% block content %}
<div class="container" style="margin-top:30px">
  <div class="row">
    {% for teammate in team %}
    <div class="col-lg-4 col-sm-6 text-center">
      <img class="rounded-circle" src="{{ teammate.image }}" alt="test image" width="150" height="150">
      <p><a class="btn btn-outline-success" style="margin-top: 0.3em;" href="{{ teammate.link }}">{{ teammate.name }} </a></p>
    </div>
    <!-- Features -->
    {% endfor %}
  </div>
</div>
{% endblock %}
</body>
