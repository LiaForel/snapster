<!DOCTYPE html>
<html>
    <head>
        <title>Submit New Media</title>
    </head>
    <body>
        <div>
            <form method="POST" action="">
                <fieldset class="form-group">
                    <div class="form-group">
                        {{ form.name.label }}
                        {{ form.name() }}
                    </div>
                    <div class="form-group">
                        {{ form.description.label }}
                        {{ form.description() }}
                    </div>
                    <div class="form-group">
                        {{ form.file.label }}
                        {{ form.file() }}
                    </div>
                    <div class="form-group">
                        {{ form.submit() }}
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
