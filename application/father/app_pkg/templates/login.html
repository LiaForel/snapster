<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
    </head>
    <body>
        <div>
            <form method="POST" action="">
                <fieldset class="form-group">
                    <div class="form-group">
                        {{ form.email.label }}
                        {{ form.email() }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password() }}
                    </div>
                    <div class="form-group">
                        {{ form.submit() }}
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
